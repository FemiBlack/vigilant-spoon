
  name: Deploy to GCE
  
  on:
    push:
      branches:
        - main
  
  jobs:
    deploy:
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
  
      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker
  
      - name: Build and push Docker images
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          SHORT_SHA: ${{ github.sha }}
        run: |
          docker-compose -f docker-compose.yml build
          
          docker tag app:latest gcr.io/${PROJECT_ID}/app:${SHORT_SHA}
          docker push gcr.io/${PROJECT_ID}/app:${SHORT_SHA}
      
  
      - name: Copy Docker Compose file to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCE_INSTANCE_IP }}
          username: GFC
          key: ${{ secrets.GCE_SSH_PRIVATE_KEY }}
          source: docker-compose.yml
          target: /home/GFC/docker-compose.yml
  
      - name: Deploy to GCE
        id: compute-ssh
        uses: google-github-actions/ssh-compute@v1
        with:
          instance_name: 'test2'
          zone: 'us-central1-a'
          ssh_private_key: ${{ secrets.GCE_SSH_PRIVATE_KEY }}
          command: |
            curl https://gist.github.com/FemiBlack/e2df4fab82ba697fe33c24133533095e | bash
            source ~/.bashrc
            cd /home/GFC
            docker-compose pull app && docker-compose up -d
      
      - name: Output SSH command results
        run: |
          echo '${{ steps.compute-ssh.outputs.stdout }}'
          echo '${{ steps.compute-ssh.outputs.stderr }}'
    